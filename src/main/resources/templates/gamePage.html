<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-custom">
        <a class="navbar-brand" href="#">
          <img th:src="@{/src/main/resources/static/img/mendigokkk.png}" width="40" height="40" alt="" >
          AbanadonWare
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">greed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">wrath</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">envy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">lust</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="jumbotron jumbotron-fluid mx-auto">
        <div class="container-jumb text-center">
          <h1 class="display-4 mx-auto" th:text="${gameName}"></h1>
        </div>
      </div>



      <table class="table-details table table-bordered table-striped mx-auto bg-dark table-dark">
         
            <tbody>
              <tr>
                <td>Alt Name</td>
                <td th:text="${altName}"></td>
              </tr>
              <tr>
                <td>Year</td>
                <td th:text="${year}"></td>
              </tr>

              <tr>
                <td>Platform</td>
                <td th:text="${platform}"></td>
              </tr>

              <tr>
                <td>Released In</td>
                <td th:text="${released}"></td>
              </tr>
              
              <tr>
                <td>Genre</td>
                <td th:text="${genre}"></td>
              </tr>
              
              <tr>
                <td>Theme</td>
                <td th:text="${theme}"></td>
              </tr>
              
              <tr>
                <td>Publisher</td>
                <td th:text="${publisher}"></td>
              </tr>
              
              <tr>
                <td>Developer</td>
                <td th:text="${developer}"></td>
              </tr>
              <tr>
                <td>Perspectives</td>
                <td th:text="${perspectives}"></td>
              </tr>
              <tr>
                <td>Tested On</td>
                <td th:text="${testedOn}"></td>
              </tr>
              
            </tbody>

      </table>



     
     

      <div id="links" th:data-links="${links}" style="display: none;"></div>
      
      <div id="data-container" class="mx-auto">
        <div id="tab" th:data-tab="${tab}" ></div>
        
        
        
          <div id="desc" th:data-desc="${gameDescription}"></div>
          <div class="text-center">
            <h1 class="lead readMoreBtn mx-auto">Read Full Description</h1>
          </div>
          

    
        <div id="snapshots" th:data-snapshots="${snapshots}"></div>
      </div>
      
      <p class="text-center">
        <a class="btn btn-info mx-auto" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1" th:text="'Download links '+ ${download}"></a>
      </p>      
      <div class="row">
        <div class="col">
          <div class="collapse multi-collapse text-center" id="multiCollapseExample1">
            <div id="card-colapse" class="card-colapse card card-body mx-auto">
              
            </div>
          </div>
        </div>
      </div>
      
      
      
      <script>
        
        document.querySelectorAll(".readMoreBtn").forEach(button => {
        button.addEventListener("click", function(e) {
          e.preventDefault();
          const description = document.getElementById("desc");
          
          if (description.classList.contains("expanded")) {
            description.classList.remove("expanded");
            description.style.display = "-webkit-box";
            description.style.webkitLineClamp = "16";
            description.style.maxHeight = "22em";
            this.textContent = "Read more";
          } else {
            description.classList.add("expanded");
            description.style.display = "block";
            description.style.webkitLineClamp = "unset";
            description.style.maxHeight = "none";
            this.textContent = "Read less";
          } 
        });
      });


        document.addEventListener("DOMContentLoaded", function() {
          createDesc();
          createDownloadButtons();
        });

        function createDownloadButtons(){
          const links = document.getElementById("links").getAttribute("data-links");
          const linkList = JSON.parse(links);
          const cardColapse = document.getElementById("card-colapse")

          linkList.forEach((link, index) => {
          const button = document.createElement("a");
          button.href = link;
          button.className = "btn btn-info m-1";
          button.target = "_blank";
          button.innerText = "Download";
          cardColapse.appendChild(button);
      });
          
        }


        function createDesc(){
          
          const tab = document.getElementById("tab");
          const desc = document.getElementById("desc");
          
          const snapshots = document.getElementById("snapshots");



          tab.innerHTML = tab.getAttribute("data-tab")
          desc.innerHTML = desc.getAttribute("data-desc")
          links.innerHTML = links.getAttribute("data-links")
          snapshots.innerHTML = snapshots.getAttribute("data-snapshots")
        
        }
      </script>

      <style>
        body{
          color: white;
        }
        #data-container{
          
          
          
          width: 60rem;
        }
        .table-details{
          width: 60rem;
        }

        .c-game__read-more{
          display: none;
        }

        #desc {
          display: -webkit-box;
          -webkit-line-clamp: 16;       
          -webkit-box-orient: vertical;
          overflow: hidden;
          position: relative;
          max-height: 22em;             
        }

        #desc::after {
          content: "";
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 12em;
          background: linear-gradient(to bottom, rgba(255,255,255,0), #1a1a1a);
          pointer-events: none;
        }
        #desc.expanded::after {
          display: none;
        }
        .readMoreBtn{
          cursor: pointer;
        }
        .card-colapse{
         
          
          align-items: center;
          padding: 50px;
          width: fit-content !important;
          height: 20rem !important;
        }
        

      </style>
    
</body>
</html>
